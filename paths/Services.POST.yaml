description: This method is used to create a meService resource. This method is typically used in "service availability update and new service registration" procedure
operationId: Services.POST
produces:
- application/json
parameters:
- $ref: '#/parameters/Body.ServiceInfo'

responses:
  201:
    description: Upon success, the HTTP response shall include a Location HTTP header that contains the resource URI of the created resource.
    headers:
      location: 
        description: The resource URI of the created resource
        type: string
        format: uri
    schema:
      type: object
      properties:
        ServiceInfo:
          $ref: '#/definitions/ServiceInfo'
    examples:
      application/json:
        ServiceInfo:
          serInstanceId: 'ServiceInstance123'
          serName: 'ExampleService'
          serCategory:
            href: 'catItem1'
            id: 'id12345'
            name: 'RNI'
            version: 'version1'
          version: 'ServiceVersion1'
          state: 'ACTIVE'
          transportId: 'Rest1'
          transportInfo:
            id: 'TransId12345'
            name: 'REST'
            description: 'REST API'
            type: 'REST_HTTP'
            protocol: 'HTTP'
            version: '2.0'
            endpoint:
              uris:
              - '/meMp1/service/EntryPoint'
              addresses:
              - host: '192.0.2.0'
                port: 8080
            security:
              oAuth2Info:
                grantTypes: 'OAUTH2_CLIENT_CREDENTIALS'
                tokenEndpoint: '/meMp1/security/TokenEndPoint'
          serializer: 'JSON'
  400:
    description: Bad Request
    schema:
      type: object
      properties:
        ProblemDetails:
          $ref: '#/definitions/ProblemDetails'
  403:
    description: Forbidden
    schema:
      type: object
      required:
      - ProblemDetails
      properties:
        ProblemDetails:
          $ref: '#/definitions/ProblemDetails'
  404:
    description: Not Found
    schema:
      type: object
      properties:
        ProblemDetails:
          $ref: '#/definitions/ProblemDetails'